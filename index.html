  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÜŸÇŸÑ */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #555;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav a::before {
      content: "üîó"; /* ÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© */
      font-size: 1rem;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('photo/WhatsApp Image 2026-01-30 at 6.18.02 PM.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    .circle-portrait {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      animation: rotate 10s linear infinite;
      border: 5px solid #fff;
    }

    .circle-portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hero h1 {
      margin-top: 1rem;
      font-size: 2rem;
    }

    .hero p {
      margin: 0.5rem 0 1rem;
      font-size: 1.2rem;
    }

    .hero nav a {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    /* Gallery */
    .gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
      font-size: 0.9rem;
    }
  </style>
