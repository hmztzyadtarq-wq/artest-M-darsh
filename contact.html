  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center top;
      background-size: cover;
      color: #222;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0077cc;
    }

    nav a.active {
      color: #0077cc;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 3rem 2rem 2rem;
    }

    .circle-portrait {
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      overflow: hidden;
      animation: rotate 12s linear infinite;
      border: 5px solid #555;
    }

    .circle-portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Contact Section */
    .contact-section {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .contact-form {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #0077cc;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: auto;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #005fa3;
    }

    /* Social Links */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
    }

    .social-card {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.95);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      color: #222;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 1.2rem;
      color: #fff;
    }

    .facebook .social-icon { background-color: #1877f2; }
    .whatsapp .social-icon { background-color: #25d366; }
    .instagram .social-icon { background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .circle-portrait {
        width: 150px;
        height: 150px;
      }
      .contact-form, .social-links {
        width: 100%;
      }
    }
  </style>
</head>
